<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="tela.css">
    
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
                
            </div>
            <div id="formulario">
                
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. faça login para acessar sua conta.</p>
                 <form action="login.js" method="post">
                    <i> <span  class="material-symbols-outlined">person</span></i>
                    <input class="txt"   type="email" name="gmail" id="gmail" placeholder="Email" maxlength="40" minlength="5" min="2"  ><br>
                    <i><span class="material-symbols-outlined">Key</span> </i>
                    <input class="txt" type="password" name="senha" id="senha" placeholder="Senha" maxlength="40" minlength="2"  >
                    <a id="entrar" href="@">Entrar</a>
                    <a id="reset" href="@">Não lembra a senha?</a>
                     
                 </form>
            </div>

        </section>
    </main>
    
</body>
</html>
